<!DOCTYPE html>
<html>
<head>
  <title>Display Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333333;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .book {
      display: flex;
      margin-bottom: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .book-image {
      flex: 0 0 150px;
      margin-right: 20px;
    }

    .book-image img {
      width: 100%;
      height: auto;
      border-radius: 3px;
    }

    .book-details {
      flex: 1;
    }

    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .book-author {
      font-size: 16px;
      color: #666666;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;

    }

    /* Additional styles for book info */
    .book-info {
      margin-bottom: 20px;
    }

    .book-title {
      font-size: 24px;
      font-weight: bold;
    }

    .book-author {
      font-size: 18px;
      font-style: italic;
    }

    .book-description {
      margin-top: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2, h3 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    a {
      color: #4285f4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #ae9efd;
      color: #fff;
      padding: 10px;
    }

  </style>

</head>
<body>

<header>
    <h1>Book Listing</h1>
  </header>
  <div id="data-container">
    <!-- The fetched book data will be displayed here -->
  </div>
  <script>
    fetch('google-books-search.json')
      .then(response => response.json()) // Parse the response as JSON
      .then(data => {
        // Process the fetched JSON data
        data.items.forEach(book => {
          // Extract book information
          const { id, etag, selfLink, volumeInfo } = book;
          const { title, subtitle, authors, description, imageLinks  } = volumeInfo;

          // Create elements for each book
          const bookInfo = document.createElement('div');
          bookInfo.className = 'book-info';

          const idElement = document.createElement('p');
          idElement.className = 'book-id';
          idElement.textContent = 'ID: ' + id;

          const etagElement = document.createElement('p');
          etagElement.className = 'book-etag';
          etagElement.textContent = 'ETag: ' + etag;

          const selfLinkElement = document.createElement('p');
          selfLinkElement.className = 'book-selflink';
          selfLinkElement.textContent = 'Self Link: ' + selfLink;

          const titleElement = document.createElement('h2');
          titleElement.className = 'book-title';
          titleElement.textContent = title;

          const subtitleElement = document.createElement('h3');
          subtitleElement.className = 'book-subtitle';
          subtitleElement.textContent = 'Subtitle: ' + subtitle;

          const authorElement = document.createElement('p');
          authorElement.className = 'book-author';
          authorElement.textContent = 'Author(s): ' + authors.join(', ');

          const descriptionElement = document.createElement('p');
          descriptionElement.className = 'book-description';
          descriptionElement.textContent = 'Description: ' + description;

          const thumbnailElement = document.createElement('img');
          thumbnailElement.className = 'book-thumbnail';
          thumbnailElement.src = imageLinks?.thumbnail;
          thumbnailElement.alt = 'Book Thumbnail';
          const pageCountElement = document.createElement('p');
          pageCountElement.className = 'book-pagecount';
          pageCountElement.textContent = 'Page Count: ' + pageCount;

          const categoriesElement = document.createElement('p');
          categoriesElement.className = 'book-categories';
          categoriesElement.textContent = 'Categories: ' + categories.join(', ');

          const averageRatingElement = document.createElement('p');
          averageRatingElement.className = 'book-rating';
          averageRatingElement.textContent = 'Average Rating: ' + averageRating;

          

          // Append book elements to the data container
          bookInfo.appendChild(idElement);
          bookInfo.appendChild(etagElement);
          bookInfo.appendChild(selfLinkElement);
          bookInfo.appendChild(titleElement);
          bookInfo.appendChild(subtitleElement);
          bookInfo.appendChild(thumbnailElement);
          bookInfo.appendChild(authorElement);
          bookInfo.appendChild(descriptionElement);
          bookInfo.appendChild(pageCountElement);
          bookInfo.appendChild(categoriesElement);
          bookInfo.appendChild(averageRatingElement);
          
          document.getElementById('data-container').appendChild(bookInfo);
        });
      })
      .catch(error => {
        console.log('Error:', error);
      });
  </script>
</body>
</html>
