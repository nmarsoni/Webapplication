<!DOCTYPE html>
<html>
<head>
  <title>Display Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333333;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .book {
      display: flex;
      margin-bottom: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .book-image {
      flex: 0 0 150px;
      margin-right: 20px;
    }

    .book-image img {
      width: 100%;
      height: auto;
      border-radius: 3px;
    }

    .book-details {
      flex: 1;
    }

    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .book-author {
      font-size: 16px;
      color: #666666;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;

    }

    /* Additional styles for book info */
    .book-info {
      margin-bottom: 20px;
    }

    .book-title {
      font-size: 24px;
      font-weight: bold;
    }

    .book-author {
      font-size: 18px;
      font-style: italic;
    }

    .book-description {
      margin-top: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2, h3 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    a {
      color: #4285f4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #ae9efd;
      color: #fff;
      padding: 10px;
    }

  </style>

</head>
<body>

<header>
    <h1>Book Listing</h1>
  </header>
  <div id="data-container">
    <hr style="width:50%;text-align:left;margin-left:0">
    
    <!-- The fetched book data will be displayed here -->
  </div>
  <script>
    fetch('google-books-search.json')
  .then(response => response.json())
  .then(data => {
    data.items.forEach(book => {
      const { id, etag, selfLink, volumeInfo } = book;
      const {
        title,
        subtitle,
        authors,
        publisher,
        publishedDate,
        description,
        industryIdentifiers,
        pageCount,
        printType,
        categories,
        averageRating,
        maturityRating,
        imageLinks,
        language,
        previewLink,
        infoLink,
        canonicalVolumeLink
      } = volumeInfo;

      const bookInfo = document.createElement('div');
      bookInfo.className = 'book-info';

      const idElement = document.createElement('p');
      idElement.className = 'book-id';
      idElement.textContent = 'ID: ' + id;

      // ... existing code ...

      const titleElement = document.createElement('h2');
      titleElement.className = 'book-title';
      titleElement.textContent = title;

      const subtitleElement = document.createElement('h3');
      subtitleElement.className = 'book-subtitle';
      subtitleElement.textContent = 'Subtitle: ' + subtitle;

      const authorElement = document.createElement('p');
      authorElement.className = 'book-author';
      authorElement.textContent = 'Author(s): ' + authors.join(', ');

      const publisherElement = document.createElement('p');
      publisherElement.className = 'book-publisher';
      publisherElement.textContent = 'Publisher: ' + publisher;

      const publishedDateElement = document.createElement('p');
      publishedDateElement.className = 'book-published-date';
      publishedDateElement.textContent = 'Published Date: ' + publishedDate;

      const descriptionElement = document.createElement('p');
      descriptionElement.className = 'book-description';
      descriptionElement.textContent = 'Description: ' + description;

      const identifiersElement = document.createElement('p');
      identifiersElement.className = 'book-identifiers';
      identifiersElement.textContent = 'ISBN: ' + industryIdentifiers.map(identifier => identifier.identifier).join(', ');

      const pageCountElement = document.createElement('p');
      pageCountElement.className = 'book-page-count';
      pageCountElement.textContent = 'Page Count: ' + pageCount;

      const printTypeElement = document.createElement('p');
      printTypeElement.className = 'book-print-type';
      printTypeElement.textContent = 'Print Type: ' + printType;

      const categoriesElement = document.createElement('p');
      categoriesElement.className = 'book-categories';
      categoriesElement.textContent = 'Categories: ' + categories.join(', ');

      const averageRatingElement = document.createElement('p');
      averageRatingElement.className = 'book-average-rating';
      averageRatingElement.textContent = 'Average Rating: ' + averageRating;

      const maturityRatingElement = document.createElement('p');
      maturityRatingElement.className = 'book-maturity-rating';
      maturityRatingElement.textContent = 'Maturity Rating: ' + maturityRating;

      const thumbnailElement = document.createElement('img');
      thumbnailElement.className = 'book-thumbnail';
      thumbnailElement.src = imageLinks?.thumbnail;
      thumbnailElement.alt = 'Book Thumbnail';

      const languageElement = document.createElement('p');
      languageElement.className = 'book-language';
      languageElement.textContent = 'Language: ' + language;

      const previewLinkElement = document.createElement('a');
      previewLinkElement.className = 'book-preview-link';
      previewLinkElement.href = previewLink;
      previewLinkElement.textContent = 'Preview Link';

      const infoLinkElement = document.createElement('a');
      infoLinkElement.className = 'book-info-link';
      infoLinkElement.href = infoLink;
      infoLinkElement.textContent = 'Info Link';

      const canonicalVolumeLinkElement = document.createElement('a');
      canonicalVolumeLinkElement.className = 'book-canonical-link';
      canonicalVolumeLinkElement.href = canonicalVolumeLink;
      canonicalVolumeLinkElement.textContent = 'Canonical Volume Link';

      // ... existing code ...

      bookInfo.appendChild(idElement);
      // ... existing code ...
      bookInfo.appendChild(titleElement);
      bookInfo.appendChild(subtitleElement);
      bookInfo.appendChild(authorElement);
      bookInfo.appendChild(publisherElement);
      bookInfo.appendChild(publishedDateElement);
      bookInfo.appendChild(descriptionElement);
      bookInfo.appendChild(identifiersElement);
      bookInfo.appendChild(pageCountElement);
      bookInfo.appendChild(printTypeElement);
      bookInfo.appendChild(categoriesElement);
      bookInfo.appendChild(averageRatingElement);
      bookInfo.appendChild(maturityRatingElement);
      bookInfo.appendChild(thumbnailElement);
      bookInfo.appendChild(languageElement);
      bookInfo.appendChild(previewLinkElement);
      bookInfo.appendChild(infoLinkElement);
      bookInfo.appendChild(canonicalVolumeLinkElement);

      document.getElementById('data-container').appendChild(bookInfo);
    });
  })
  .catch(error => {
    console.log('Error:', error);
  });

  </script>
</body>
</html>
